<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×”×ª×—×‘×¨×•×ª - ×”×•×-×œ× ×“ × ×›×¡×™×</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4CB8EA 0%, #6B4DC7 100%);
            --card-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            --input-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--primary-gradient);
            position: relative;
        }
        
        .login-page::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('../images/pattern.svg');
            background-size: cover;
            opacity: 0.05;
        }
        
        .login-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            width: 800px;
            display: flex;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }
        
        /* ×¢×™×¦×•×‘ ×©× ×™ ×”×¦×“×“×™× */
        .login-side {
            flex: 1;
            padding: 40px;
        }
        
        /* ×¦×“ ×”×œ×•×’×• */
        .logo-side {
            background: var(--primary-gradient);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .logo-container {
            margin-bottom: 30px;
        }
        
        .logo-img {
            max-width: 220px;
            height: auto;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }
        
        .logo-side h2 {
            font-size: 2rem;
            color: white;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .welcome-text {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 80%;
            margin: 0 auto;
            opacity: 0.8;
        }
        
        /* ×¦×“ ×”×˜×•×¤×¡ */
        .form-side {
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-header {
            margin-bottom: 25px;
            text-align: center;
        }
        
        .form-header h3 {
            font-size: 1.8rem;
            color: #333;
            font-weight: 600;
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
            padding-bottom: 10px;
        }
        
        .form-header h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--primary-gradient);
            border-radius: 3px;
        }
        
        .login-form {
            text-align: right;
            margin-top: 30px;
        }
        
        .form-group {
            margin-bottom: 22px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e4e4e4;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: var(--input-shadow);
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4CB8EA;
            box-shadow: 0 0 0 2px rgba(76, 184, 234, 0.2);
        }
        
        .form-group input::placeholder {
            color: #aaa;
        }
        
        .form-group .input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: #aaa;
        }
        
        .login-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 20px;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(107, 77, 199, 0.3);
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(107, 77, 199, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(1px);
        }
        
        .login-message {
            margin-top: 20px;
            padding: 12px 15px;
            border-radius: 8px;
            display: none;
            font-size: 0.95rem;
        }
        
        .error {
            display: block;
            background-color: rgba(227, 52, 47, 0.1);
            color: #e3342f;
            border: 1px solid rgba(227, 52, 47, 0.2);
        }
        
        .success {
            display: block;
            background-color: rgba(67, 160, 71, 0.1);
            color: #43a047;
            border: 1px solid rgba(67, 160, 71, 0.2);
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <!-- ×¦×“ ×™××™×Ÿ ×¢× ×œ×•×’×• ×•×›×•×ª×¨×ª -->
            <div class="login-side logo-side">
                <div class="logo-container">
                    <img src="/images/logo.png" alt="×”×•×-×œ× ×“ × ×›×¡×™×" class="logo-img">
                </div>
                <h2>××¢×¨×›×ª × ×™×”×•×œ × ×›×¡×™×</h2>
                <p class="welcome-text">×‘×¨×•×›×™× ×”×‘××™× ×œ××¢×¨×›×ª ×”× ×™×”×•×œ ×©×œ ×”×•×-×œ× ×“ × ×›×¡×™×</p>
            </div>
            
            <!-- ×¦×“ ×©×××œ ×¢× ×˜×•×¤×¡ ×”×›× ×™×¡×” -->
            <div class="login-side form-side">
                <div class="form-header">
                    <h3>×›× ×™×¡×” ×œ××¢×¨×›×ª</h3>
                </div>
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">×©× ××©×ª××©</label>
                        <input type="text" id="username" name="username" placeholder="×”×›× ×¡ ×©× ××©×ª××©" required>
                        <i class="input-icon fas fa-user"></i>
                    </div>
                    <div class="form-group">
                        <label for="password">×¡×™×¡××”</label>
                        <input type="password" id="password" name="password" placeholder="×”×›× ×¡ ×¡×™×¡××”" required>
                        <i class="input-icon fas fa-lock"></i>
                    </div>
                    <button type="submit" class="login-btn">×”×ª×—×‘×¨×•×ª <i class="fas fa-sign-in-alt"></i></button>
                </form>
                <div id="loginMessage" class="login-message"></div>
            </div>
        </div>
    </div>

    <div id="loading-indicator" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginMessage = document.getElementById('loginMessage');
            const loginButton = document.querySelector('button[type="submit"]');
            const originalButtonText = loginButton.innerHTML;
            
            // Check URL for error/success messages
            const urlParams = new URLSearchParams(window.location.search);
            const errorParam = urlParams.get('error');
            const loggedOut = urlParams.get('logged_out');
            const returnTo = urlParams.get('returnTo') || './';
            
            // Display appropriate messages based on URL parameters
            if (errorParam) {
                const errorMessages = {
                    'session_expired': '×”×¡×©×Ÿ ×©×œ×š ×”×¡×ª×™×™×. ×× × ×”×ª×—×‘×¨ ×©×•×‘.',
                    'unauthorized': '××™×Ÿ ×œ×š ×”×¨×©××” ×œ×’×©×ª ×œ×“×£ ×–×”',
                    'invalid_credentials': '×©× ××©×ª××© ××• ×¡×™×¡××” ×©×’×•×™×™×',
                    'server_error': '×©×’×™××ª ×©×¨×ª. × ×¡×” ×©×•×‘ ×××•×—×¨ ×™×•×ª×¨.',
                    'logout_failed': '×”×”×ª× ×ª×§×•×ª × ×›×©×œ×”. × ×¡×” ×©×•×‘.'
                };
                showError(errorMessages[errorParam] || '××™×¨×¢×” ×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª');
            }
            
            if (loggedOut === 'true') {
                showSuccess('×”×ª× ×ª×§×ª ×‘×”×¦×œ×—×” ××”××¢×¨×›×ª');
            }
            
            // Check if user is already logged in
            async function checkSession() {
                try {
                    // ×‘×“×™×§×” ×× ×”××©×ª××© ×”×’×™×¢ ××“×£ ×”××“××™×Ÿ ×¢×§×‘ ×©×’×™××ª ××™××•×ª
                    const urlParams = new URLSearchParams(window.location.search);
                    const errorSource = urlParams.get('error_source');
                    
                    // ×× ×”×’×¢× ×• ××“×£ ×”××“××™×Ÿ ×¢× ×©×’×™××”, ×œ× × ×‘×¦×¢ ×”×¤× ×™×™×” ××•×˜×•××˜×™×ª ×‘×—×–×¨×”
                    if (errorSource === 'admin') {
                        console.log('× ××¦× ×‘×“×£ ×”×œ×•×’×™×Ÿ ×¢×§×‘ ×”×¤× ×™×™×” ××©×’×™××ª ××™××•×ª ×‘××“××™×Ÿ. ××‘×˜×œ ×”×¤× ×™×™×” ××•×˜×•××˜×™×ª ×—×–×¨×”');
                        document.getElementById('loading-indicator').style.display = 'none';
                        return; // ×œ× ×××©×™×š ×œ×‘×“×™×§×ª ×¡×©×Ÿ ××•×˜×•××˜×™×ª
                    }
                    
                    const response = await fetch('/api/auth/check-session', {
                        method: 'GET',
                        credentials: 'include',
                        headers: {
                            'Accept': 'application/json',
                            'Cache-Control': 'no-cache',
                            'Pragma': 'no-cache'
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.authenticated) {
                        // If already authenticated, redirect to admin or returnTo URL
                        window.location.href = decodeURIComponent(returnTo);
                    }
                } catch (error) {
                    console.error('Error checking session:', error);
                    // Don't show error to user on session check failure
                } finally {
                    // Always hide loading indicator when check is complete
                    document.getElementById('loading-indicator').style.display = 'none';
                }
            }
            
            // Check session on page load
            checkSession();
            
            // Handle form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                // Reset messages
                loginMessage.style.display = 'none';
                loginMessage.classList.remove('error', 'success');
                
                // Basic validation
                if (!username || !password) {
                    showError('× × ×œ××œ× ××ª ×›×œ ×”×©×“×•×ª');
                    document.getElementById(username ? 'password' : 'username').focus();
                    return;
                }
                
                // Show loading state
                loginButton.disabled = true;
                loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ××ª×—×‘×¨...';
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: JSON.stringify({ 
                            username, 
                            password,
                            returnTo: returnTo
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        showSuccess('××ª×—×‘×¨...');
                        // Small delay to show success message before redirect
                        setTimeout(() => {
                            window.location.href = data.redirect || './index.html';
                        }, 500);
                    } else {
                        // Focus on password field on error
                        document.getElementById('password').focus();
                        showError(data.message || '×©× ××©×ª××© ××• ×¡×™×¡××” ×©×’×•×™×™×');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('××™×¨×¢×” ×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª. × ×¡×” ×©×•×‘ ×××•×—×¨ ×™×•×ª×¨.');
                } finally {
                    // Reset button state
                    loginButton.disabled = false;
                    loginButton.innerHTML = originalButtonText;
                }
            });
            
            // Auto-focus username field on load
            document.getElementById('username').focus();
            
            // Show/hide password toggle
            const passwordInput = document.getElementById('password');
            const togglePassword = document.createElement('span');
            togglePassword.className = 'password-toggle';
            togglePassword.innerHTML = 'ğŸ‘ï¸';
            togglePassword.title = '×”×¦×’/×”×¡×ª×¨ ×¡×™×¡××”';
            togglePassword.style.cursor = 'pointer';
            togglePassword.style.marginRight = '10px';
            togglePassword.onclick = function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                this.innerHTML = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸';
            };
            passwordInput.parentNode.insertBefore(togglePassword, passwordInput.nextSibling);
            
            function showError(message) {
                loginMessage.textContent = message;
                loginMessage.style.display = 'block';
                loginMessage.classList.add('error');
                loginMessage.classList.remove('success');
                
                // Add animation
                loginMessage.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    loginMessage.style.animation = '';
                }, 500);
            }
            
            function showSuccess(message) {
                loginMessage.textContent = message;
                loginMessage.style.display = 'block';
                loginMessage.classList.add('success');
                loginMessage.classList.remove('error');
            }
        });
        
        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            
            .password-toggle {
                user-select: none;
            }
            
            .btn:disabled {
                opacity: 0.7;
                cursor: not-allowed;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
